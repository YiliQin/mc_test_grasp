---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: dynamics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
  collisions:
    - body1: LARM_*
      body2: RARM_*
      iDist: 0.05
      sDist: 0.01
    - body1: LARM_*
      body2: RHAND_*
      iDist: 0.05
      sDist: 0.01
    - body1: LHAND_*
      body2: RARM_*
      iDist: 0.05
      sDist: 0.01
    - body1: LHAND_*
      body2: RHAND_*
      iDist: 0.05
      sDist: 0.01
# Initial set of contacts
contacts:
- r1: hrp2_drc
  r2: ground
  r1Surface: LFullSole
  r2Surface: AllGround
- r1: hrp2_drc
  r2: ground
  r1Surface: RFullSole
  r2Surface: AllGround

# Some options for a specific robot
hrp2_drc:
  posture:
    stiffness: 1
    weight: 10
  ff:
    stiffness: 2
    weight: 100
# Implement some additional text states
states: {}
# Transitions map
transitions:
  - [ZeroGraspStep, AddLeft, OneGraspRightStep, Auto]
  - [OneGraspRightStep, OK, TwoGraspStep, Auto]
  - [TwoGraspStep, RemoveLeft, OneGraspLeftStep, Auto]
  - [ZeroGraspStep, AddRight, OneGraspLeftStep, Auto]
  - [OneGraspLeftStep, OK, TwoGraspStep, Auto]
  - [TwoGraspStep, RemoveRight, OneGraspRightStep, Auto]
# Initial state
init: ZeroGrasp

CoMTask:
  type: com
  weight: 1000
  stiffness: 30
  com: [0.0, 0.0, 0.71]

