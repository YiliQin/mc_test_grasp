---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
- type: contact
- type: dynamics
  damper: [0.1, 0.01, 0.5]
- type: compoundJoint
# Collision constraint
collisions:
- type: collision
  useMinimal: true
  collisions:
    - body1: LARM_*
      body2: RARM_*
      iDist: 0.05
      sDist: 0.01
    - body1: LARM_*
      body2: RHAND_*
      iDist: 0.05
      sDist: 0.01
    - body1: LHAND_*
      body2: RARM_*
      iDist: 0.05
      sDist: 0.01
    - body1: LHAND_*
      body2: RHAND_*
      iDist: 0.05
      sDist: 0.01
# Initial set of contacts
contacts:
- r1: hrp2_drc
  r2: ground
  r1Surface: LFullSole
  r2Surface: AllGround
- r1: hrp2_drc
  r2: ground
  r1Surface: RFullSole
  r2Surface: AllGround

# Some options for a specific robot
hrp2_drc:
  posture:
    stiffness: 1
    weight: 10
  ff:
    stiffness: 2
    weight: 100
# Implement some additional text states
states: {}
# Transitions map
transitions:
  - [ZeroGraspStep, AddedLeft, OneGraspLeftHoldStep, Auto]
  - [OneGraspLeftHoldStep, AddedHand, TwoGraspStep, Auto]
  - [OneGraspLeftHoldStep, ReqRemove, RemoveLeftFromOneStep, Auto]
  - [RemoveLeftFromOneStep, RemovedLeft, ZeroGraspStep, Auto]
  - [TwoGraspStep, ReqRemoveLeft, RemoveLeftFromTwoStep, Auto]
  - [RemoveLeftFromTwoStep, RemovedLeft, OneGraspRightHoldStep, Auto]

  - [ZeroGraspStep, AddedRight, OneGraspRightHoldStep, Auto]
  - [OneGraspRightHoldStep, AddedHand, TwoGraspStep, Auto]
  - [OneGraspRightHoldStep, ReqRemove, RemoveRightFromOneStep, Auto]
  - [RemoveRightFromOneStep, RemovedRight, ZeroGraspStep, Auto]
  - [TwoGraspStep, ReqRemoveRight, RemoveRightFromTwoStep, Auto]
  - [RemoveRightFromTwoStep, RemovedRight, OneGraspLeftHoldStep, Auto]
# Initial state
init: ZeroGrasp

CoMTask:
  type: com
  weight: 1000
  stiffness: 10.0
  com: [0.0, 0.0, 0.85]

BodyOrientationTask:
  type: orientation
  body: BODY
  weight: 500
  stiffness: 1.0

ChestOrientationTask:
  type: orientation
  body: CHEST_LINK1
  weight: 500
  stiffness: 1.0

LookAtHandTask:
  type: lookAt
  body: azure_depth_frame
  bodyVector: [0.0, 0.0, 0.0]
  targetPos: [1.0, 0.0, 1.2]
  weight: 100
  stiffness: 1.0
  active_joints: [HEAD_JOINT0, HEAD_JOINT1]

LeftHandTask:
  type: surfaceTransform
  surface: LeftGripper
  weight: 1000
  stiffness: 10.0

RightHandTask:
  type: surfaceTransform
  surface: RightGripper
  weight: 1000
  stiffness: 10.0

