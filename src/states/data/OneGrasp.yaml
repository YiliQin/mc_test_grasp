OneGrasp::AddHand:
  base: OneGraspStep
  action: Add

OneGrasp::AddLeft:
  base: OneGrasp::AddHand
  hand_to_add: Left
  target_pose: [-0.2, 1.0, 0.0]
  
OneGrasp::AddRight:
  base: OneGrasp::AddHand
  hand_to_add: Right
  target_pose: [0.2, 1.0, 0.0]

OneGrasp::AddHandRelative:
  base: OneGraspStep
  action: AddRelative

OneGrasp::AddLeftRelative:
  base: OneGrasp::AddHandRelative
  hand_to_add: Left
  target_relative_pose: [-0.2, 0.0, 0.0]
  
OneGrasp::AddRightRelative:
  base: OneGrasp::AddHandRelative
  hand_to_add: Right
  target_relative_pose: [0.2, 0.0, 0.0]

OneGrasp::MoveHand:
  base: OneGraspStep
  action: Move

OneGrasp::MoveLeft:
  base: OneGrasp::MoveHand
  hand_to_add: Right
  move_relative_pose: [0.0, 0.1, 0.0]
  
OneGrasp::MoveRight:
  base: OneGrasp::MoveHand
  hand_to_add: Left
  move_relative_pose: [0.0, 0.1, 0.0]

OneGrasp::RemoveHand:
  base: RemoveGraspStep
  action: Remove

OneGrasp::RemoveLeft:
  base: RemoveLeftFromOneStep

OneGrasp::RemoveRight:
  base: RemoveRightFromOneStep

####################################
OneGraspLeftHoldStep:
  base: OneGraspStep
  hand_to_add: Right

OneGraspRightHoldStep:
  base: OneGraspStep
  hand_to_add: Left

OneGraspStep:
  base: OneGrasp
  hand_to_add: Left
  # {Add, AddRelative, Move, Remove}
  action: Add
  plane_depth: 0.6
  approach_depth: 0.1
  approach_duration: 10.0
  reach_duration: 5.0
  move_duration: 5.0
  target_pose: [0.2, 1.0 , 0.0]
  target_relative_pose: [0.0, 0.0, 0.0]
  move_relative_pose: [0.0, 0.0, 0.0]
  left_waypoints: [ [0.4, 0.4, 1.0] ]
  right_waypoints: [ [0.4, -0.4, 1.0] ]
 
